 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scalp Traders</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.canberratimes.com.au/images/transform/v1/crop/frm/JbL8dJ5dh2XzNFST9PPkaJ/b144a252-3b78-4811-a7f6-5ace4cdaa523.png/r0_0_1792_1023_w1200_h678_fmax.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    nav a {
      color: #00ffd5;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero h1 {
      font-size: 3.5rem;
      color: #00ffd5;
    }
    .hero p {
      font-size: 1.3rem;
    }
    .section {
      padding: 4rem 2rem;
      background-color: rgba(0, 0, 0, 0.75);
    }
    .section h2 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 2rem;
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .videos-container iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://yt3.ggpht.com/eDE2JBHougtcuXNqJsWvdEkYpVLaZMOsNgNVU_ebL49hmN2awqq8JXZSyWeSOh-3_GaSRcjRig=s120-c-k-c0x00ffffff-no-rj" alt="Scalp Traders Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#courses">Courses</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Scalp Traders</h1>
    <p>Precision. Speed. Knowledge. Master the art of scalp trading.</p>
  </section>

  <section id="courses" class="section">
    <h2>Upcoming Courses</h2>
    <p style="text-align:center">Get ready for cutting-edge strategies and live trading insights.</p>
  </section>

  <section id="videos" class="section">
    <h2>Latest Videos</h2>
    <div class="videos-container">
      <iframe src="https://www.youtube.com/embed/M7k7rXq0Xro" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/B4JzBZWwJR0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/hhDHmW1B0zM" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Scalp Traders. All Rights Reserved.
  </footer>
</body>
</html>
